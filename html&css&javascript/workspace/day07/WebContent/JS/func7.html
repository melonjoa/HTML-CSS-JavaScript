<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		// 다른함수 사용
		function sum( x, y){
			let z = x + y;
			return z;
		}
		
		// 다른함수 사용
		function printResult( x, y){
			let result = sum(x , y);
			document.write("<h1>" + result + "</h1>");
		}
		
		printResult(5,6);
	</script>
</body>
