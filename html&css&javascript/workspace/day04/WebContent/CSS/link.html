<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*
		:link		: 링크의 기본 상태
		:visited	: 방문한 경험이 있는 링크
		:active		: 어떤 요소에 대하여 마우스가 눌러진 상태
		:hober		: 어떤 요소에 대하여 마우스가 올라간 상태
	*/
	a:link, a:visited{
		color: black;
	}
	a:active {
		color: blue;
	}
	a:hover{
		color: green;
	}
</style>
</head>
<body>
	<p>
		특정 요소가 어떤 상황에 직면했을 경우 작동하는 CSS
	</p>
	<p>
		<a href="a.com">웹페이지 바로가기</a><br>
		<a href="http://www.naver.com">웹페이지 바로가기</a>
	</p>

</body>
</html>
